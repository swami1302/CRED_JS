<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="shortcut icon" href="wheel.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>

    
</head>
<body>
    <div class="main">
        <p>Store</p>
            <form method="post" id="form">
            <label for="Prod">Producer</label>
            <input type="text" id="carProd" required>
            <label for="Model">Model</label>
            <input type="text" id="carModel" required>
            <label for="Color">Color</label>
            <input type="text" id="carColor" required>
            <label for="Price">Price</label>
            <input type="number" id="carPrice" required>
            <div>
                <button id="carId" type="submit">Add Car</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Producer</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="carList"></tbody>
        </table>
    </div>
</body>
</html>
